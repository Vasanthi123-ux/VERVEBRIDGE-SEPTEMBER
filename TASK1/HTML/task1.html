<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="task1.css">
</head>
<body>
   <div class="card">
    <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false">
        <button><img class="img"src="https://cdn.pixabay.com/photo/2013/07/12/12/34/magnifying-glass-145942_1280.png"></button>
    </div>

<div class="weather"><img src="https://cdn.pixabay.com/photo/2013/07/12/18/41/weather-153703_1280.png"height=200px width= 200px class="Weather-icon">
    <h1 class="temp">22°c</h1>
    <h2 class="city">New York</h2>
   <div class="details">
       <div class="col">
   <img src="https://cdn.pixabay.com/photo/2021/09/18/17/27/glass-6635671_1280.jpg" height="100px" width="100px">
   <div>
       <p class="humidity">50%</p>
       <p>Humidity</p>
   </div>


   </div>
<div class="col">
    <img src="https://cdn.pixabay.com/photo/2017/03/28/12/05/windmills-2181904_1280.jpg" height="100px" width="100px" alt="image is not there">
 <div>
       <p class="wind">15 km/hr</p>
       <p>Wind Speed</p>
   </div>


   </div>
</div>

</div>

</div>

    <script>
        

        const apiKey="635649e35a0c9318c123a8b4fa276d02";
        const apiUrl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const searchBox = document.querySelector(".search input");
      const searchBtn = document.querySelector(".search button");
     const weatherIcon =document.querySelector(".weather-icon")


        async function checkWeather(city){
            const response=await fetch(apiUrl + city + `&appid=${apiKey}`);
            var data=await response.json();

            console.log(data);
            
            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°c";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";

            document.querySelector(".wind").innerHTML = data.wind.speed + "k/h";
                 }

        searchBtn.addEventListener("click", ()=>{
         checkWeather(searchBox.value);   
        })
        
    </script>
</body>
</html>
